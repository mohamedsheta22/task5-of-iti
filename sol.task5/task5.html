<html>

<head>
    <title>Typing window</title>
    <style>

    </style>
</head>

<body onload="typeWriter()">

    <div >
        <p id="sheta"></p>
    </div>
        <script>
        var i = 0;
        var text = 'technical report (also scientific report) is a document that describes the process, progress, or results of technical or scientific research or the state of a technical or scientific research problem. It might also include recommendations and conclusions of the research';
        function typeWriter()
            {
            if (i < text.length) {
                document.getElementById("sheta").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }




    </script>
</body>

</html>
